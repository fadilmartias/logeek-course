<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logeek Course</title>
  </head>
  <body>
    <h1>Belajar HTML</h1>
    <h2>Mengenal Tag Form</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="nama"> Nama </label> <br />
      <input type="text" id="nama" name="nama" placeholder="Nama Anda" title="nama2" />
      <br />
      <label for="umur"> Umur </label> <br />
      <input type="number" id="umur" name="umur" placeholder="Umur Anda" /> <br />
      <label for="email"> Email </label> <br />
      <input type="email" id="email" name="email" placeholder="Email Anda" /> <br />
      <label for="password">Password </label> <br />
      <input type="password" id="password" name="password" placeholder="Password Anda" /> <br />
      <label for="tanggal_lahir"> Tanggal Lahir </label> <br />
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" placeholder="Nama" /> <br />
      <label for="file"> File KTP </label> <br />
      <input type="file" id="file" name="file" /> <br />
      <br />
      <div>Jenis Kelamin</div>
      <input type="radio" id="laki" name="jenis_kelamin" value="Laki" />
      <label for="laki">Laki</label><br />
      <input
        type="radio"
        id="perempuan"
        name="jenis_kelamin"
        value="Perempuan"
      />
      <label for="perempuan">Perempuan</label><br />
      <div>Jenis Kendaraan</div>
      <input type="checkbox" id="vehicle1" name="vehicle" value="Sepeda" />
      <label for="vehicle1"> Sepeda</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle" value="Motor" />
      <label for="vehicle2"> Motor</label><br />
      <div>Merek Motor</div>
      <select id="cars" name="cars" title="cars">
        <option value="Honda">Honda</option>
        <option value="Yamaha">Yamaha</option>
        <option value="Suzuki">Suzuki</option>
        <option value="audi">Audi</option>
      </select>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
